<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head-fragment(title,path)">
    <meta charset="UTF-8">
    <!--<title th:text="${title}">Hanzo商城</title>-->
    <title>半藏商城</title>
    <link rel="stylesheet" th:href="@{/mall/css/swiper.min.css}">
    <link rel="stylesheet" th:href="@{/mall/css/iconfont.css}">
    <link rel="stylesheet" th:href="@{/mall/css/common.css}">
    <link rel="stylesheet" th:href="@{/mall/styles/header.css}">
    <link rel="stylesheet" th:href="@{'/mall/styles/'+${path}+'.css'}">
    <link rel="stylesheet" th:href="@{/admin/plugins/sweetalert/sweetalert.css}"/>
    <meta name="keywords" content="半藏商城,Hanzo-mall,半藏,商城,开源商城,大型商城项目,Java商城,springboot商城,SpringBoot商城项目,Spring Boot 大型线上商城项目实战教程" />
    <meta name="description" content="Hanzo-mall 项目（半藏商城）是一套电商系统，包括 Hanzo-mall 商城系统及 Hanzo-mall-admin 商城后台管理系统，基于 Spring Boot 2.X 及相关技术栈开发。前台商城系统包含首页门户、商品分类、新品上线、首页轮播、商品推荐、商品搜索、商品展示、购物车、订单结算、订单流程、个人订单管理、会员中心、帮助中心等模块。后台管理系统包含数据面板、轮播图管理、商品管理、订单管理、会员管理、分类管理、设置等模块。Spring Boot 大型线上商城项目实战教程"/>
</head>
<nav id="nav" th:fragment="nav-fragment">
    <div class="banner_x center">
        <a th:href="@{/index}" class="logo"><h1>半藏商城</h1></a>
        <a th:href="@{/index}" class="gif"></a>
        <ul class="list">
            <li><a href="javascript:goodTip()">秒杀</a></li>
            <li><a href="javascript:goodTip()">优惠券</a></li>
        </ul>
        <div class="fr">
            <div class="search">
                <input class="text" type="text" id="keyword" autocomplete="off">
                <div class="search_hot">
                </div>
            </div>
            <div class="button iconfont icon-search" onclick="search()"></div>
        </div>
    </div>
</nav>
<header id="header" th:fragment="header-fragment">
    <div class="center">
        <ul class="fl">
            <li><a th:href="@{/index}">半藏商城</a></li>
            <li><a th:href="@{/admin}">后台管理系统</a></li>
            <!--<li><a href="http://o2o.babehome.com/o2o/frontend/index">o2o生活服务平台</a></li>
            <li><a href="http://o2o.babehome.com/o2o/shopadmin/shoplist">商家管理</a></li>
            <li><a href="http://o2o.babehome.com/o2o/superadmin/login">管理员系统</a></li>-->
            <li><a href="http://blog.babehome.com:8090">个人博客</a> <li>
            <li><a href="https://github.com/Tianhaoy/hanzomall/issues">问题反馈</a></li>
            <li><a href="https://github.com/Tianhaoy/hanzomall">GitHub 地址</a></li>
        </ul>
        <div class="fr">
            <th:block th:unless="${session.hanZoMallUser==null}">
                <div class="user">
                    <ul class="selector">
                        <li>
                            <a th:href="@{/personal}">
                                个人中心
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/orders}">
                                我的订单
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/bill}">
                                我的账单
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/logout}">
                                退出登录
                            </a>
                        </li>
                    </ul>
                    <a href="##" class="username">
                        <th:block th:text="${session.hanZoMallUser.nickName}"></th:block>
                        <i class="iconfont icon-down"></i>
                    </a>
                </div>
                <div class="shopcart">
                    <a th:href="@{/shop-cart}" style="color: white;"><i class="iconfont icon-cart"></i>
                        购物车(
                        <th:block th:text="${session.hanZoMallUser.shopCartItemCount}"></th:block>
                        )</a>
                </div>
            </th:block>
            <th:block th:if="${session.hanZoMallUser==null}">
                <ul class="login">
                    <li><a th:href="@{/oss-login}">登录</a></li>
                    <li><a th:href="@{/register}">注册</a></li>
                </ul>
                <div class="shopcart">
                    <a th:href="@{/login}" style="color: white;"><i class="iconfont icon-cart"></i>
                        购物车(0)</a>
                </div>
            </th:block>
        </div>
    </div>
    <script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
    <script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
    <script th:src="@{/mall/js/goodtip.js}" type="text/javascript"></script>
</header>
</html>
